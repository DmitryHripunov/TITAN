<div id="popup-ask" class="popup-frame popup js-popup">
    <div class="popup__container js-popup-area">
        <button class="popup__close-btn js-close-popup" type="button">
                <span class="visually-hidden">Закрыть всплывающее окно</span>
        </button>
        <h2 class="title title_medium title_third_small popup__title">
            Задать вопрос
        </h2>
        <form class="form">
            <label class="form__field">
                <input class="form__input" type="text" placeholder="Петр">
                <span class="form__label">Имя</span>
            </label>

            <label class="form__field">
                <input class="form__input" type="tel" placeholder="телефон">
                <span class="form__label">Ваш номер телефона</span>
            </label>

            <label class="form__field">
                <input class="form__input" type="email" placeholder="igorshalom@gmail.com">
                <span class="form__label">Email</span>
            </label>

            <label class="form__field">
                <!--<input class="form__input" type="email" placeholder="7743013901">-->
                <textarea class="form__input" rows="5" placeholder="Ваш вопрос"></textarea>
                <span class="form__label">Ваш вопрос</span>
            </label>

            <label class="toggle form__checkbox">
                <input class="visually-hidden toggle__input" type="checkbox" checked>
                <span class="toggle__label">Я соглашаюсь на хранение и обработку моей персональной информации</span>
            </label>
            <div class="form__submit form__submit_align_right">
                <button class="btn form__sumbit-btn">
                    Отправить заявку
                </button>
            </div>
        </form>
    </div>
</div>
