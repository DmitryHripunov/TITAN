<div class="filter">

    <div class="filter__title">Подобрать по параметрам:</div>

    <div class="filter__option-toggle js-toggle-filter js-filter-content-field">
        <div class="filter__select">
            <span>Размер</span>
            <svg><use xlink:href="#arrow"></use></svg>
        </div>
    </div>

    <div class="filter__option-content js-filter-content-field">
        <div class="range-list">
            <div class="range-list__item">
                <div class="range-list__item-title">Длина, мм</div>
                <div class="range-slider">
                    <div class="range-slider__frame">
                        <input data-slider-min="0" data-slider-max="1100" data-slider-step="1" data-slider-value="[0,1100]" type="range" class="range-slider__input">
                    </div>
                </div>
            </div>
            <div class="range-list__item">
                <div class="range-list__item-title">Ширина , мм</div>
                <div class="range-slider">
                    <div class="range-slider__frame">
                        <input data-slider-min="0" data-slider-max="400" data-slider-step="1" data-slider-value="[0,400]" type="range" class="range-slider__input">
                    </div>
                </div>
            </div>
            <div class="range-list__item">
                <div class="range-list__item-title">Высота спинки , мм</div>
                <div class="range-slider">
                    <div class="range-slider__frame">
                        <input data-slider-min="0" data-slider-max="1000" data-slider-step="1" data-slider-value="[0,1000]" type="range" class="range-slider__input">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="filter__option-toggle js-toggle-filter js-filter-content-field">
        <div class="filter__select">
            <span>Механизм трансформации</span>
            <svg><use xlink:href="#arrow"></use></svg>
        </div>
    </div>

    <div class="filter__option-content js-filter-content-field">
        <div class="checklist checklist_row">
            <div class="checklist__item">
                <label class="checkbox">
                    <input class="checkbox__input" type="checkbox">
                    <span class="checkbox__control"></span>
                    <span class="checkbox__label">Механизм трансформации</span>
                </label>
            </div>
            <div class="checklist__item">
                <label class="checkbox">
                    <input class="checkbox__input" type="checkbox">
                    <span class="checkbox__control"></span>
                    <span class="checkbox__label">Механизм</span>
                </label>
            </div>
            <div class="checklist__item">
                <label class="checkbox">
                    <input class="checkbox__input" type="checkbox">
                    <span class="checkbox__control"></span>
                    <span class="checkbox__label">Трансформации</span>
                </label>
            </div>
        </div>
    </div>

    <div class="filter__option-toggle js-toggle-filter js-filter-content-field">
        <div class="filter__select">
            <span>Популярное</span>
            <svg><use xlink:href="#arrow"></use></svg>
        </div>
    </div>

    <div class="filter__option-content js-filter-content-field">
        <div class="checklist checklist_row">
            <div class="checklist__item">
                <a href="#" class="link">Диваны с ящиками</a>
            </div>
            <div class="checklist__item">
                <a href="#" class="link">Офисные диваны</a>
            </div>
            <div class="checklist__item">
                <a href="#" class="link">Кожаные диваны</a>
            </div>
        </div>
    </div>

</div>
